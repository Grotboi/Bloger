<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Блог</title>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-end">
  <button 
    onclick="window.location.href='/'" 
    class="btn btn-outline-danger btn-sm d-flex align-items-center">
    <i class="bi bi-box-arrow-right me-1"></i> Выход
  </button>
</div>

<div class="container py-5">
    <!-- Приветствие -->
    <div class="text-center mb-4">
        <h1 class="display-6">Привет, {{ user.name }} {{ user.surname }}</h1>
        <p class="text-muted">ID: {{ user.id }}</p>
    </div>

    <!-- Форма добавления поста -->
    <div class="card shadow-sm p-4 mb-5 bg-white rounded">
        <h5 class="mb-4">Добавить новый пост</h5>
        <form method="post" action="{{ url_for('indexPanel') }}">
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Заголовок" required>
            </div>
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="5" placeholder="Текст поста" required></textarea>
            </div>
            <div class="mb-3">
                <input type="text" name="image_url" class="form-control" placeholder="Ссылка на картинку (необязательно)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Опубликовать</button>
        </form>
    </div>

    <!-- Список постов -->
    {% if posts %}
        <h4 class="mb-4">Ваши посты:</h4>
        {% for post in posts %}
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post[0] }}</h5>
                    <p class="card-text">{{ post[1] }}</p>
                    <form method="POST" action="{{ url_for('indexPanel') }}">
                <input type="hidden" name="delete_title" value="{{ post.title }}">
                <button type="submit">Удалить</button>
            </form>
                    {% if post[2] %}
                        <img src="{{ post[2] }}" alt="Картинка к посту" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            У вас пока нет постов.
        </div>
    {% endif %}
</div>

</body>
</html>
