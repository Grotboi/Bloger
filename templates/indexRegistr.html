<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Регистрация</title>
</head>
<body class="bg-light">

<!-- Навигация -->
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" 
    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
  <li class="nav-item" role="presentation">
    <button onclick="window.location.href='/'" class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Главная</button>
  </li>
  <li class="nav-item" role="presentation">
    <button onclick="window.location.href='/indexRegistr.html'" class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Регистрация</button>
  </li>
  <li class="nav-item" role="presentation">
    <button onclick="window.location.href='/indexAuto.html'" class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Авторизация</button>
  </li>
</ul>

<!-- Контейнер для формы -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="w-100" style="max-width: 500px;">
    <form name="dataSend" action="/indexRegistr.html" method="post" required>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Имя</label>
        <input name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Введи имя из паспорта</div>
      </div>
      <div class="mb-3">
        <label for="surnameInput" class="form-label">Фамилия</label>
        <input name="surname" class="form-control" id="surnameInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Фамилия тоже как в паспорте</div>
      </div>
      <div class="mb-3">
        <label for="dateInput" class="form-label">Дата Рождения</label>
        <input name="user_data" type="date" class="form-control" id="dateInput">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary w-100">Зарегистрировать</button>
    </form>
  </div>
</div>

</body>
</html>
